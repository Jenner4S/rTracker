  <body>
    <h1> My trackers and variables take too many lines! (adjusting
      text size)</h1>
    <br>
    <table  style="text-align: left; width: 100%;"  border="1"  cellpadding="4"
       cellspacing="2">
      <tbody>
        <tr>
          <td  style="vertical-align: top;">rTracker supports iOS 7's Dynamic
            Type, which is managed through your device's System Settings.<br>
          </td>
          <td  style="vertical-align: top;"><img  style="width: 131px; height: 146px;"
               alt="Text size controlled through system settings"
               title="iOS System Settings"
               src="imgs/settings.png"><br>
          </td>
        </tr>
        <tr>
          <td  style="vertical-align: top;">Select Display &amp; Brightness<br>
          </td>
          <td  style="vertical-align: top;"><img  style="width: 320px;"  alt="Go to Display &amp; Brightness"
               title="iOS System Settings main page"
               src="imgs/settings1.png"><br>
          </td>
        </tr>
        <tr>
          <td  style="vertical-align: top;">Select Text Size<br>
            <ul>
            </ul>
          </td>
          <td  style="vertical-align: top;"><img  style="width: 320px;"  alt="Press the button for Text Size"
               title="Text Size"
               src="imgs/settings2.png"><br>
          </td>
        </tr>
        <tr>
          <td  style="vertical-align: top;">That's it!&nbsp; Adjust to your
            preference.</td>
          <td><img  style="width: 320px;"  alt="Adjust text size here"  title="Dynmaic Type size adjust"
               src="imgs/settings3.png"></td>
        </tr>
      </tbody>
    </table>
